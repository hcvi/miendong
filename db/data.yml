    - About us
    - Xay dung mien dong
    - "Công ty Cổ phần Tư vấn Thiết kế Xây dựng Khánh Phát, tiền thân là Công ty TNHH
      Tư vấn Thiết kế Xây dựng Khánh Phát, được thành lập ngày 29/11/2006 với đội
      ngũ nòng cốt là các Thạc sỹ, Kỹ sư, Kiến trúc sư tốt nghiệp từ các trường đại
      học chuyên ngành như Đại học Kiến trúc TP.HCM, Đại học Bách khoa TP.HCM, Đại
      học Sư phạm kỹ thuật TP.HCM, Học viện Kỹ thuật Châu Á – ATI. Trong đó có một
      số thành viên hiện đang là giảng viên chính tại các trường nói trên.\r\n\r\nNgay
      từ ngày đầu thành lập, Công ty Khánh Phát đã xác định mục tiêu trở thành một
      công ty tư vấn chuyên nghiệp trong lĩnh vực xây dựng. Vì vậy Công ty tập trung
      phát triển các mảng chính như Tư vấn Quản lý dự án, Tư vấn Thiết kế, Tư vấn
      Giám sát. Đến nay số lượng dự án Khánh Phát thực hiện đã lên đến con số hàng
      trăm. Trong đó một số chủ đầu tư dự án đã tín nhiệm và trở thành khách hàng
      của công ty trong nhiều năm liền như Tổng công ty Thương mại Xuất nhập khẩu
      Thanh Lễ - TNHH MTV, Công ty TNHH Cơ khí – Xây dựng và Thương mại Tiên Tiến,
      Công ty Cổ phần đầu tư phát triển nhà và đô thị số 9 HUD9, Công ty TNHH Thương
      mại Xây dựng Lê Thành, Tổng công ty Du lịch Sài Gòn Saigon Tourist …\r\n"
